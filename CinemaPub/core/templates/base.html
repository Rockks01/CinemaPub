{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CinemaPub</title>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	<!-- Bootstrap -->
	<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

	<!-- Style -->
	<link href="{% static 'css/style.css' %}" rel="stylesheet">
	<!-- Bootstrap JS -->
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"
		crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script language="javascript" src="{% static 'js/main.js' %}"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <span class="navbar-brand">
          <img src="{% static 'images/logo.jpg' %}" width="150" height="100" class="d-inline-block">
      </span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href=""><h6>На главную</h6></a>
          </li>
        </ul>
        <input id="search-input" class="form-control" type="search" placeholder="Поиск" aria-label="Search" onkeyup="searchPostByTitle()">
        {% if user.is_superuser %}
        <div class="btn-group" role="group" aria-label="Basic example">
          <!--<a class="btn btn-outline-success" type="submit" href="edit_item"><i class="bi bi-pencil"></i></a>-->
          <button class="btn btn-outline-success" type="button" onclick="addPostModal()"><i class="bi bi-plus-square"></i></button>
        </div>
        {% endif %}
      </div>
    </div>
</nav>
<br>
{% block body %}{% endblock %}
</body>
<footer>
  <p class="text-center">Copyright 2022 &copy; CinemaPub</p>
</footer>
</html>
